spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=inkbox
spring.datasource.password=

spring.redis.host=127.0.0.1
spring.redis.database=2
#spring.redis.jedis.pool.max-wait=500ms
#spring.redis.timeout=600ms

#spring.redis.lettuce.pool.max-active=15
#spring.redis.jedis.pool.max-active=20

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


logging.level.com=WARN
logging.level.com.inkbox=debug
logging.level.io=WARN
logging.level.java=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=warn

